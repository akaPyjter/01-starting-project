<app-header (search)="onInput($event)" (selectedMatch)="onMatchChange($event)" [headerText]="'IPSC ELO raiting'"></app-header>
<h1>{{ message }}</h1>
<h2>Search input: {{ search }}</h2>
@if (message){ @for(division of divisions; track division.id) {
<app-devision-button (click)="onDivisionChange(division.id)">{{ division.name }}</app-devision-button>}
<app-table [shooters]="shooters"></app-table>}
